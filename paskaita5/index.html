<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Paskaita 5</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }


    /* 

    .container:hover>.top-left {
      transform: translate(-50px, -50px) rotate(45deg);
    }

    .container:hover>.top-right {
      transform: translate(50px, -50px) rotate(45deg);
    }

    .container:hover>.bottom-right {
      transform: translate(-50px, 50px) rotate(45deg);
    }

    .container:hover>.bottom-left {
      transform: translate(50px, 50px) rotate(90deg);
    } */

    .top-left {
      background-color: darkseagreen;
      top: 0;
      left: 0;
      position: absolute;
    }

    .top-right {
      background-color: darkslateblue;
      top: 0;
      left: 100px;
      position: absolute;
    }

    .bottom-right {
      background-color: aquamarine;
      top: 100px;
      left: 100px;
      position: absolute;
    }

    .bottom-left {
      background-color: gray;
      top: 100px;
      left: 0;
      position: absolute;
    }

    @keyframes test {
      0% {
        width: 300px;
        height: 300px;
        background-color: red;
      }

      49.99% {
        background-color: red;
      }

      50% {
        width: 200px;
        height: 200px;
        background-color: green;

      }

      100% {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
    }

    .container {
      width: 300px;
      height: 300px;
      background-color: antiquewhite;
      animation: test 2s infinite alternate;
    }
  </style>
</head>

<body>
  <div class="container">
  </div>
</body>

</html>
