<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Table</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <style>
    .test,
    .test th,
    .test td {
      border: 2px black solid;
      border-collapse: collapse;
      padding: 10px;
      margin: 10px;
      vertical-align: top;
      text-align: center;
      position: relative;
    }
  </style>
  <table class="test">
    <tr>
      <th>1</th>
      <th class="hover" colspan="2">2</th>
      <th>1</th>
    </tr>
    <tr>
      <td>1</td>
      <td class="hover" colspan="2">2</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td class="hover" colspan="2">2</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td class="hover" colspan="2" rowspan="2">2x2</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
    </tr>
  </table>
</body>

</html>
